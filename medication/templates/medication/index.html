<!DOCTYPE html>
<html>
<head>
    <title>Your Medications</title>
</head>
<body>
    <h1>Medication List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Days</th>
                <th>Time</th>
                <th>Doses per Day</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for medication in medications %}
                <tr>
                    <td>{{ medication.name }}</td>
                    <td>{{ medication.days|join:", " }}</td>
                    <td>{{ medication.time }}</td>
                    <td>{{ medication.doses_per_day }}</td>
                    <td>
                        <a href="{% url 'medication_edit' medication.id %}">Edit</a> |
                        <a href="{% url 'medication_delete' medication.id %}">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No medications found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
